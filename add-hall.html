<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إضافة قاعة جديدة - منصة فرحة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f6fb;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #7c4d8a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .form-container {
      max-width: 600px;
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #7c4d8a;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      color: #333;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #d1a954;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #b88d3f;
    }
  </style>
</head>
<body>
  <header>
    <h1>إضافة قاعة جديدة</h1>
  </header>

  <div class="form-container">
    <h2>نموذج إضافة قاعة</h2>
    <form id="hallForm">
      <label for="name">اسم القاعة:</label>
      <input type="text" id="name" name="name" required>

      <label for="image">رابط الصورة (URL):</label>
      <input type="url" id="image" name="image" required>

      <label for="capacity">السعة:</label>
      <input type="number" id="capacity" name="capacity" required>

      <label for="price_day">السعر النهاري (دج):</label>
      <input type="number" id="price_day" name="price_day" required>

      <label for="price_night">السعر الليلي (دج):</label>
      <input type="number" id="price_night" name="price_night" required>

      <label for="address">العنوان:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <button type="submit">إرسال</button>
    </form>
  </div>
</body>
</html>
