<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل دخول المشرف</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f6fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #7c4d8a;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      margin-top: 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    label {
      font-size: 0.9rem;
      display: inline-block;
      margin-top: 0.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل دخول المشرف</h2>

    <input type="password" id="password" placeholder="كلمة المرور">
    
    <div style="text-align:right; margin-top: 0.5rem;">
      <input type="checkbox" id="showPassword" onclick="togglePassword()">
      <label for="showPassword">إظهار كلمة المرور</label>
    </div>

    <button onclick="login()">دخول</button>

    <p id="error" style="color:red; margin-top: 1rem;"></p>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }

    function login() {
      const password = document.getElementById("password").value;
      if (password === "admin123") {
        localStorage.setItem("isAdminLoggedIn", true);
        window.location.href = "admin.html"; // التأكد من أن هذا هو اسم صفحة لوحة التحكم
      } else {
        document.getElementById("error").textContent = "كلمة المرور غير صحيحة.";
      }
    }
  </script>
</body>
</html>
